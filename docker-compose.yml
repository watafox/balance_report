version: '3'
services:
    db:
        container_name: 'db'
        image: mysql:5.7
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: balance
            MYSQL_USER: user
            MYSQL_PASSWORD: password
        command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_c

    web:
        build: .
        container_name: 'web'
        working_dir: '/root/app'
        tty: true
        volumes:
            - ${SRC_PATH}:/root/app
        ports:
            - "8000:8000"
        depends_on:
            - db